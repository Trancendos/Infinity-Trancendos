name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci --prefer-offline
      continue-on-error: false
    
    - name: Verify required files
      run: |
        echo "Checking for required files..."
        if [ ! -f "src/web/server.js" ]; then
          echo "Error: src/web/server.js not found!"
          exit 1
        fi
        echo "✓ All required files present"
    
    - name: Start server in background
      run: |
        echo "Starting server..."
        npm start &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        echo "Server started with PID: $SERVER_PID"
    
    - name: Wait for server to be ready
      run: |
        echo "Waiting for server to be ready..."
        MAX_ATTEMPTS=30
        ATTEMPT=0
        
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          ATTEMPT=$((ATTEMPT+1))
          echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
          
          if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
            echo "✓ Server is ready!"
            curl -v http://localhost:3000/health
            exit 0
          fi
          
          sleep 2
        done
        
        echo "✗ Server failed to become ready after $MAX_ATTEMPTS attempts"
        echo "Checking if process is still running..."
        ps aux | grep node || true
        exit 1
    
    - name: Run health check test
      run: |
        echo "Running health check..."
        RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:3000/health)
        HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
        BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "HTTP Status: $HTTP_CODE"
        echo "Response Body: $BODY"
        
        if [ "$HTTP_CODE" -eq 200 ]; then
          echo "✓ Health check passed!"
        else
          echo "✗ Health check failed with status $HTTP_CODE"
          exit 1
        fi
    
    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up..."
        if [ -n "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
          echo "Server process terminated"
        fi
        pkill -f "node src/web/server.js" || true
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: workflow-logs-${{ matrix.node-version }}
        path: |
          npm-debug.log*
          yarn-error.log*
        retention-days: 7
        if-no-files-found: ignore
