<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - Infinity-Trancendos</title>
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        body {
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .status-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .status-header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .status-badge.healthy {
            background: var(--success-color);
            color: var(--white);
        }
        
        .status-badge.checking {
            background: var(--warning-color);
            color: var(--text-dark);
        }
        
        .status-badge.unhealthy {
            background: var(--error-color);
            color: var(--white);
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .metric-value {
            color: var(--text-dark);
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Service Status</h1>
        
        <div class="status-card">
            <div class="status-header">
                <h2>Health Check</h2>
                <span class="status-badge checking" id="health-badge">Checking...</span>
            </div>
            <div id="health-metrics" class="loading">
                <p>Loading health data...</p>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-header">
                <h2>Resources API</h2>
                <span class="status-badge checking" id="api-badge">Checking...</span>
            </div>
            <div id="api-metrics" class="loading">
                <p>Loading API data...</p>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-header">
                <h2>System Information</h2>
            </div>
            <div class="metric">
                <span class="metric-label">Environment</span>
                <span class="metric-value" id="env">Production</span>
            </div>
            <div class="metric">
                <span class="metric-label">Last Check</span>
                <span class="metric-value" id="last-check">-</span>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script>
        async function checkHealth() {
            try {
                const data = await fetchWithErrorHandling('/health');
                
                updateStatusBadge('health-badge', 'Healthy', 'healthy');
                
                const metrics = document.getElementById('health-metrics');
                metrics.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${data.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${formatUptime(data.uptime)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Version</span>
                        <span class="metric-value">${data.version || '1.0.0'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Timestamp</span>
                        <span class="metric-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                `;
            } catch (error) {
                updateStatusBadge('health-badge', 'Unhealthy', 'unhealthy');
                displayError('health-metrics', error);
            }
        }
        
        async function checkAPI() {
            try {
                const data = await fetchWithErrorHandling('/api/resources');
                
                if (!data.resources) {
                    throw new Error('API returned invalid data');
                }
                
                updateStatusBadge('api-badge', 'Operational', 'healthy');
                
                const metrics = document.getElementById('api-metrics');
                metrics.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">Operational</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Resources Available</span>
                        <span class="metric-value">${data.resources.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value">< 100ms</span>
                    </div>
                `;
            } catch (error) {
                updateStatusBadge('api-badge', 'Error', 'unhealthy');
                displayError('api-metrics', error);
            }
        }
        
        function updateLastCheck() {
            document.getElementById('last-check').textContent = new Date().toLocaleString();
        }
        
        async function runChecks() {
            updateLastCheck();
            await Promise.all([checkHealth(), checkAPI()]);
        }
        
        // Run initial checks
        runChecks();
        
        // Refresh every 30 seconds
        setInterval(runChecks, 30000);
    </script>
</body>
</html>
