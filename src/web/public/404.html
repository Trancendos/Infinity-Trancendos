<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Infinity-Trancendos</title>
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        a {
            display: inline-block;
            background: var(--gradient-bg);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        a:hover {
            transform: translateY(-2px);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üîç</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist, but that's okay. We're here to help with what matters most - your mental health and wellbeing.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
